<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div>
            <h1>Rock Paper Scissors Game!</h1>
            <p>Choose from one of the following buttons:</p>
        </div>

        <div id="rpsBtns">
            <button class="btn" id="btnRock">Rock</button>
            <button class="btn" id="btnPaper">Paper</button>
            <button class="btn" id="btnScissors">Scissors</button>
        </div>

        <div>
            <p id="round">Round: 0</p>
            <p id="score">Current Score: 0</p>
            <p id="result"></p>
            <h3 id="end"></h3>
        </div>

        <script src="game.js"></script>
    </body>
</html>
